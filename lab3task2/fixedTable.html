<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <link rel="stylesheet" href="fixedTable.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="3" class="header">
                    <div class="white-box"></div> 
                    1
                </td>
            </tr>
            <tr>
                <td rowspan="2" class="left">2</td>
                <td colspan="2" class="top"></td>
            </tr>
            <tr>
                <td class="main">3</td>
                <td class="sidebar">4</td>
            </tr>
            <tr>
                <td colspan="3" class="footer">5</td>
            </tr>
        </table>
    </div>
</body>
</html>
