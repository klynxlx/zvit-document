<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подвоєння значень у списку</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Завдання 6</h1>
        <ul id="numberList">
            <li>1</li>
            <li>16</li>
            <li>64</li>
            <li>256</li>
            <li>400</li>
            <li>900</li>
        </ul>
        <button id="doubleButton">Подвоїти</button>
    </div>
    <script>
        const doubleButton = document.getElementById('doubleButton');
        const listItems = document.querySelectorAll('#numberList li');

        doubleButton.addEventListener('click', () => {
            listItems.forEach(item => {
                const currentValue = parseInt(item.textContent, 10);
                item.textContent = currentValue * 2;
            });
        });
    </script>
</body>
</html>
