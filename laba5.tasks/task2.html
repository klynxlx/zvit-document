<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repair Droid Purchase Station</title>
</head>
<body>

<h2>Repair Droid Purchase Station</h2>

<form id="droidForm">
    <label for="quantity">Quantity of Droids:</label>
    <input type="number" id="quantity" name="quantity" required>
    <br><br>

    <label for="pricePerDroid">Price per Droid:</label>
    <input type="number" id="pricePerDroid" name="pricePerDroid" required>
    <br><br>

    <label for="customerCredits">Customer Credits:</label>
    <input type="number" id="customerCredits" name="customerCredits" required>
    <br><br>

    <button type="button" onclick="processTransaction()">Make Purchase</button>
</form>

<p id="message"></p>

<script>
    function makeTransaction(quantity, pricePerDroid, customerCredits) {
        const totalPrice = quantity * pricePerDroid;

        if (totalPrice > customerCredits) {
            return "Insufficient funds!";
        } else {
            return `You ordered ${quantity} droids worth ${totalPrice} credits!`;
        }
    }

    function processTransaction() {
        const quantity = parseInt(document.getElementById('quantity').value);
        const pricePerDroid = parseFloat(document.getElementById('pricePerDroid').value);
        const customerCredits = parseFloat(document.getElementById('customerCredits').value);

        const message = makeTransaction(quantity, pricePerDroid, customerCredits);
        document.getElementById('message').innerText = message;
    }
</script>

</body>
</html>
