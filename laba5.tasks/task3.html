<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merger</title>
</head>
<body>

<h2>Array Merger</h2>

<form id="arrayForm">
    <label for="firstArray">First Array (comma-separated):</label>
    <input type="text" id="firstArray" name="firstArray" placeholder="e.g., 1, 2, 3" required>
    <br><br>

    <label for="secondArray">Second Array (comma-separated):</label>
    <input type="text" id="secondArray" name="secondArray" placeholder="e.g., 4, 5, 6" required>
    <br><br>

    <label for="maxLength">Max Length:</label>
    <input type="number" id="maxLength" name="maxLength" required>
    <br><br>

    <button type="button" onclick="displayArray()">Combine Arrays</button>
</form>

<p id="result"></p>

<script>
    function makeArray(firstArray, secondArray, maxLength) {
        // Об'єднуємо два масиви
        const combinedArray = firstArray.concat(secondArray);

        // Перевірка на maxLength
        if (combinedArray.length > maxLength) {
            return combinedArray.slice(0, maxLength);
        } else {
            return combinedArray;
        }
    }

    function displayArray() {
        const firstArray = document.getElementById('firstArray').value.split(',').map(item => item.trim());
        const secondArray = document.getElementById('secondArray').value.split(',').map(item => item.trim());
        const maxLength = parseInt(document.getElementById('maxLength').value);

        const resultArray = makeArray(firstArray, secondArray, maxLength);
        document.getElementById('result').innerText = `Resulting Array: [${resultArray.join(', ')}]`;
    }
</script>

</body>
</html>
