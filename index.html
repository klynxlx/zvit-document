<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звіти з лабораторних робіт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            position: relative;
        }
        .container {
            width: 80%;
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            position: relative;
        }
        h1, h2 {
            text-align: center;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .nav-buttons button {
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 16px;
        }
        .nav-buttons button:hover {
            background-color: #ddd;
        }
        .content {
            display: flex;
        }
        .menu {
            width: 30%;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .menu button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #e7e7e7;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: left;
        }
        .menu button:hover {
            background-color: #ddd;
        }
        .output {
            width: 70%;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        /* Стиль для фотографії */
        .photo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px; /* Ширина фотографії */
            height: 100px; /* Висота фотографії */
            border-radius: 10%; /* Закруглення країв для форми кола */
            overflow: hidden;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Забезпечує, щоб зображення повністю заповнювало круглу область */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Фотографія в правому верхньому куті -->
        <div class="photo">
            <img src="./images/photo_2024-09-18_12-08-26.jpg" alt="Фотографія">
        </div>

        <h1>ЗВІТИ З ЛАБОРАТОРНИХ РОБІТ</h1>
        <h2>З ДИСЦИПЛІНИ "ІНТЕРНЕТ-ТЕХНОЛОГІЇ ТА ПРОЕКТУВАННЯ WEB-ЗАСТОСУВАНЬ"<br>Студентки групи ІС-32 Лінник Катерини Сергіївни</h2>

        <div class="nav-buttons">
            <button onclick="goToLab1()">Лабораторна робота №1</button>
            <button>Лабораторна робота №2</button>
            <button>Лабораторна робота №3</button>
            <button>Лабораторна робота №4</button>
            <button>Лабораторна робота №5</button>
            <button>Лабораторна робота №6</button>
            <button>Лабораторна робота №7</button>
            <button>Лабораторна робота №8</button>
            <button>Лабораторна робота №9</button>
        </div>

        <div class="content">
            <div class="menu">
                <button onclick="toggleDescription()">Опис предметного середовища</button>
                <button onclick="showTopicDetails()">Тема Мета Місце розташування ЛР №1</button>
                <button onclick="showTableCode()">HTML-код таблиць</button>
                <button onclick="showListCode()">HTML-код списку</button>
                <button onclick="showImage()">HTML-код зображення</button>
                <button onclick="showConclusion()">Висновки</button>
            </div>
            <div class="output" id="output">
                <p>Місце виведення інформації</p>
            </div>
        </div>
    </div>

    <script>
        function toggleDescription() {
            var outputDiv = document.getElementById("output");
            var currentContent = outputDiv.innerHTML.trim();
            var description = `
                <p><strong>Опис предметного середовища для проєкту сайту для перегляду фільмів та серіалів</strong></p>
                <p><strong>Тема:</strong><br>
                Створення веб-сайту для перегляду популярних фільмів та серіалів онлайн з можливістю сортування за категоріями, пошуку контенту та отримання інформації про кожен фільм або серіал.</p>

                <p><strong>Мета:</strong><br>
                Розробити інтерактивний веб-сайт, де користувачі зможуть переглядати популярні фільми та серіали онлайн, дізнаватися більше про кожен контент (опис, жанр, рік випуску), а також використовувати різні фільтри та категорії для зручного пошуку. Сайт повинен мати простий і зручний інтерфейс, який адаптується до різних типів пристроїв (десктопів, планшетів, смартфонів).</p>

                <p><strong>Опис бізнес-логіки:</strong></p>
                <ul>
                    <li>Контент (фільми та серіали): Сайт показує користувачам список популярних фільмів та серіалів. Кожен фільм/серіал має постер, назву, рік випуску та жанр.</li>
                    <li>Категорії: Фільми та серіали поділені на жанрові категорії.</li>
                    <li>Пошук: Сайт надає можливість пошуку контенту за назвою.</li>
                    <li>Список популярного контенту: Відображаються найпопулярніші фільми та серіали.</li>
                    <li>Підтримка користувачів: Сайт надає технічну підтримку та посилання на FAQ.</li>
                </ul>

                <p><strong>Сценарій користування:</strong></p>
                <ol>
                    <li>Користувач заходить на сайт і бачить категорії популярних фільмів та серіалів.</li>
                    <li>Користувач може натиснути на постер фільму/серіалу для перегляду детальної інформації.</li>
                    <li>Функція пошуку дозволяє знайти конкретний фільм або серіал за назвою.</li>
                    <li>Користувач може сортувати контент за категоріями, як-от: Фантастика, Драма тощо.</li>
                    <li>Користувач може звернутися до підтримки або переглянути FAQ.</li>
                </ol>
            `
            

            if (currentContent === '<p>Місце виведення інформації</p>' || currentContent === '') {
                outputDiv.innerHTML = description;
            } else {
                outputDiv.innerHTML = '<p>Місце виведення інформації</p>';
            }
        }

        function goToLab1() {
            window.location.href = "https://klynxlx.github.io/linnyk_lab1/";
        }

        function showTopicDetails() {
            var outputDiv = document.getElementById("output");
            var topicDetails = `
                <p><strong>Тема:</strong> СТРУКТУРА HTML-ДОКУМЕНТА. ВИБІР ПРЕДМЕТНОЇ ГАЛУЗІ.<br>
                РОБОТА З ПОСИЛАННЯМИ, ТАБЛИЦЯМИ, ЗОБРАЖЕННЯМИ, СПИСКАМИ в HTML-ДОКУМЕНТІ.<br><br>
                <strong>Мета:</strong> придбати практичні навички роботи з HTML-документом, таблицями, зображеннями, посиланнями, списками, формами.<br>
                Створити шаблон звітного HTML-документу для відображення результатів роботи всіх лабораторних робіт.<br><br>
                <strong>Місце розташування:</strong> <a href="https://github.com/klynxlx/linnyk_lab1" target="_blank">посилання на репозиторій веб застосунка</a><br>
                <a href="https://klynxlx.github.io/linnyk_lab1/" target="_blank">посилання на живу сторінку веб-застосунка</a><br>
                <a href="https://github.com/klynxlx/Linnyk_Katya_IndependentWork" target="_blank">посилання на репозиторій самостійної роботи</a><br>
                <a href="https://klynxlx.github.io/Linnyk_Katya_IndependentWork/" target="_blank">посилання на живу сторінку самостійної роботи</a>
            `;
            outputDiv.innerHTML = topicDetails;
        }

        function showTableCode() {
            var outputDiv = document.getElementById("output");
            var tableCode = `
                <pre><code>&lt;table border="1"&gt;
    &lt;tr&gt;
        &lt;th&gt;Назва&lt;/th&gt;
        &lt;th&gt;Рік&lt;/th&gt;
        &lt;th&gt;Жанр&lt;/th&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;Фільм 1&lt;/td&gt;
        &lt;td&gt;2020&lt;/td&gt;
        &lt;td&gt;Драма&lt;/td&gt;
    &lt;/tr&gt;
    &lt;tr&gt;
        &lt;td&gt;Фільм 2&lt;/td&gt;
        &lt;td&gt;2021&lt;/td&gt;
        &lt;td&gt;Комедія&lt;/td&gt;
    &lt;/tr&gt;
&lt;/table&gt;</code></pre>
            `;
            outputDiv.innerHTML = tableCode;
        }

        function showListCode() {
            var outputDiv = document.getElementById("output");
            var listCode = `
                <pre><code>&lt;ul&gt;
    &lt;li&gt;Пункт 1&lt;/li&gt;
    &lt;li&gt;Пункт 2&lt;/li&gt;
    &lt;li&gt;Пункт 3&lt;/li&gt;
&lt;/ul&gt;</code></pre>
            `;
            outputDiv.innerHTML = listCode;
        }

        function showImage() {
            var outputDiv = document.getElementById("output");
            var imageCode = `
                <pre><code>&lt;img src="image.jpg" alt="Опис зображення" width="500" height="300"&gt;</code></pre>
            `;
            outputDiv.innerHTML = imageCode;
        }

        function showConclusion() {
            var outputDiv = document.getElementById("output");
            var conclusion = `
                <p>При виконанні цієї лабораторної роботи я придбала практичні навички роботи з HTML-документом, таблицями, зображеннями, посиланнями, списками, формами.<br>
                Також створила шаблон звітного HTML-документу для відображення результатів роботи всіх лабораторних робіт.</p>
            `;
            outputDiv.innerHTML = conclusion;
        }
    </script>
</body>
</html>
